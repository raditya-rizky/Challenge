<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="stylesheet" href="myTeamPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="text">
        <h3>Who we are</h3>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
      <div class="image">
        <div class="photo1">
          <p>PRODUCT OWNER</p>
          <img src="/my-team-page-master/photo1.png" alt="photo1" class="img" />
          <h3>Bill Mahoney</h3>
        </div>
        <div class="photo2">
          <img src="/my-team-page-master/photo2.png" alt="photo2" class="img" />
          <h3>Saba Cabrera</h3>
          <p>ART DIRECTOR</p>
        </div>
        <div class="photo3">
          <img src="/my-team-page-master/photo3.png" alt="photo3" class="img" />
          <h3>Shae Le</h3>
          <p>TECH LEAD</p>
        </div>
        <div class="photo4">
          <img src="/my-team-page-master/photo4.png" alt="photo4" class="img" />
          <h3>Skylah Lu</h3>
          <p>UX DESIGNER</p>
        </div>
        <div class="photo5">
          <img src="/my-team-page-master/photo5.png" alt="photo5" class="img" />
          <h3>Griff Richards</h3>
          <p>DEVELOPER</p>
        </div>
        <div class="photo6">
          <img src="/my-team-page-master/photo6.png" alt="photo6" class="img" />
          <h3>Stan John</h3>
          <p>DEVELOPER</p>
        </div>
      </div>
    </div>
  </body>
</html>
